<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Spécifie l'encodage des caractères utilisé sur la page (UTF-8 est largement utilisé pour le support de nombreux caractères, y compris les accents et les symboles) -->
    <meta charset="UTF-8">
    <!-- Configure l'affichage de la page pour être réactif sur différents appareils, surtout mobiles. Le "width=device-width" signifie que la largeur du contenu doit correspondre à la largeur de l'appareil, et "initial-scale=1.0" fixe le zoom initial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Empêche la mise en cache de la page en forçant le navigateur à recharger le contenu à chaque visite -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <!-- Une autre directive pour empêcher le cache, utilisée principalement pour assurer que le cache est désactivé même si le navigateur essaie d'utiliser un ancien cache -->
    <meta http-equiv="Pragma" content="no-cache" />
    <!-- Indique que le contenu de la page a expiré immédiatement, ce qui force également le navigateur à ne pas utiliser le cache pour cette page -->
    <meta http-equiv="Expires" content="0" />
    <title>Page de Rechargement - TeaStation</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

</body>
</html>
